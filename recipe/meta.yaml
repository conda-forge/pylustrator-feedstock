{% set name = "pylustrator" %}
{% set version = "1.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pylustrator-{{ version }}.tar.gz
  sha256: 8a503e7f793756f9222cab21e88c0625a3df3cd1efc05d99e5eac64188a89588

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - natsort
    - numpy
    - matplotlib-base
    - pyqt
    - qtpy
    - qtawesome
    - scikit-image

test:
  imports:
    - pylustrator
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/rgerum/pylustrator
  summary: Adds interactivity to arrange panels in matplotlib
  license: GPL-3.0-or-later
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ocefpaf
