{% set name = "pylustrator" %}
{% set version = "1.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pylustrator-{{ version }}.tar.gz
  sha256: 8e7f4d1150bc8d4930a3919008dd8f60a0160d1af0e7f05429b0e7a6caf73dc1

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - natsort
    - numpy
    - matplotlib-base
    - pyqt
    - qtpy
    - qtawesome
    - scikit-image

test:
  imports:
    - pylustrator
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/rgerum/pylustrator
  summary: Adds interactivity to arrange panels in matplotlib
  license: GPL-3.0-or-later
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ocefpaf
